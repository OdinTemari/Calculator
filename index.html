<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 01</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container-all">
      <div class="container-display">
        <p class="display-history">120+3.4</p>
        <p class="display-main">123.4</p>
      </div>

      <div class="container-keypad">
        <div class="left-panel">
          <!--- left panel-->
          <p class="keys-operator" id="key-ac">AC</p>
          <p class="keys-operator" id="key-pide">/</p>
          <p class="keys-operator" id="key-x">x</p>
          <p>7</p>
          <p>8</p>
          <p>9</p>
          <p>4</p>
          <p>5</p>
          <p>6</p>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>%</p>
          <p>0</p>
          <p>.</p>
        </div>

        <div class="right-panel">
          <!--- right panel-->
          <p class="keys-operator" id="key-bk"><</p>
          <p class="keys-operator" id="key-minus">-</p>
          <p class="keys-operator" id="key-plus">+</p>
          <p class="keys-operator" id="key-equal">=</p>
        </div>
      </div>
    </div>
    <div>
      <img id="sample" src="Images/sampleui.jpg" alt="Sample UI" />
    </div>
  </body>
</html>
