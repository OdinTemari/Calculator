<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator 01</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container-all">
      <div class="container-display">
        <p class="display-history">120+3.4</p>
        <p class="display-main" id="display-main">0</p>
      </div>

      <div class="container-keypad">
        <div class="left-panel">
          <!--- left panel-->
          <p class="keys-operator" id="key-ac">AC</p>
          <p class="keys-operator" id="key-pide">/</p>
          <p class="keys-operator" id="key-x">*</p>
          <p class="keys-number" id="key-7">7</p>
          <p class="keys-number" id="key-8">8</p>
          <p class="keys-number" id="key-9">9</p>
          <p class="keys-number" id="key-4">4</p>
          <p class="keys-number" id="key-5">5</p>
          <p class="keys-number" id="key-6">6</p>
          <p class="keys-number" id="key-1">1</p>
          <p class="keys-number" id="key-2">2</p>
          <p class="keys-number" id="key-3">3</p>
          <p>%</p>
          <p class="keys-number" id="key-0">0</p>
          <p class="keys-number" id="key-point">.</p>
        </div>

        <div class="right-panel">
          <!--- right panel-->
          <p class="keys-operator" id="key-bk"><</p>
          <p class="keys-operator" id="key-minus">-</p>
          <p class="keys-operator" id="key-plus">+</p>
          <p class="keys-operator" id="key-equal">=</p>
        </div>
      </div>
    </div>
  </body>
</html>
